name: Check reusable
on:
  push:
    branches:
      - master
env:
  DB_URL: 'mydb-url:5000'
  ARTIFACT_NAME: ${{ secrets.ARTIFCATNAME }}
jobs:
  lint:
    runs-on: ubuntu-latest
    environment: PRD
    steps:
      - name: check PRD environment
        run: |
          echo "DB URL: ${{ vars.DB_URL }}"
          echo "ARTIFACT NAME: ${{ secrets.ARTIFCATNAME }}"
      - name: lint
        uses: actions/checkout@v3
      - name: setup node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm install ci
      - name: run lint
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm install ci
      - name: run build
        id: run-build
        run: npm run build
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
      - name: check DEV environment
        run: |
          echo "DB URL: ${{ vars.DB_URL }}"
          echo "ARTIFACT NAME: ${{ secrets.ARTIFCATNAME }}"
  checkEnvRepo:
    runs-on: ubuntu-latest
    steps:
      - name: check GENERAL REPO Environment
        run: echo "${{ vars.DB_URL }}"
  checkEnv:
    runs-on: ubuntu-latest
    steps:
      - name: check GENERAL Environment
        run: echo "${{ env.DB_URL }}"
  checkSecrets:
    runs-on: ubuntu-latest
    steps:
      - name: check General Secret
        run: |
          echo "ARTIFACT NAME: ${{ secrets.ARTIFCATNAME }}"
          echo "ARTIFACT NAME: ${{ env.ARTIFACT_NAME }}"
  deploy:
    needs: [build, lint]
    uses: "./.github/workflows/deploy-workflow.yaml"
    with:
      artifact-name: dist-files
#    secrets:
#      some-secret: ${{ secrets.some-secret }}
  output-result-of-deploy:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: output result
        run: echo ${{ needs.deploy.outputs.result  }}