name: First task
on:
  push:
    branches:
      - main
      - 'feature-*'
    paths-ignore:
      - ".github/workflows/*"
  pull_request:
    types:
      - opened
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: lint
        uses: actions/checkout@v3
      - name: setup node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm install ci
      - name: run lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm install ci
      - name: run tests
        run: npm run test
  deploy:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: deploy
        run: echo "Deploying"
